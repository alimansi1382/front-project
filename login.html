<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <title>چاپ ماهرنگ</title>
</head>
<body>
  <div class="C-container">
    <div id="login">
      <div id="form_title">ورود کاربر</div>
      <hr>
      <form action="#" method="post" id="login_form">
        <div class="input_sections">
          <label for="firstname">ايميل :</label>
          <br>
          <input type="text" name="firstname" id="firstname" class="login_input">
        </div>
        <div class="input_sections">
          <label for="lastname">رمز عبور :</label>
          <br>
          <input type="text" name="lastname" id="lastname" class="login_input">
        </div>
        <div class="input_sections" class="register_input">
          <button type="submit" class="filled-tonal-button">ورود</button>
        </div>
      </form>
    </div>
  </div>
</body>
