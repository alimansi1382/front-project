<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/edit.css">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <title>چاپ ماهرنگ</title>
</head>
<body>
  <div class="C-container">
    <div id="edit">
      <div id="form_title">فرم ویرایش اطلاعات</div>
      <hr>
      <form action="#" method="post" id="edit_form">
        <div class="input_sections">
          <div class="input_section">
            <label for="firstname">نام :</label>
            <br>
            <input type="text" name="firstname" id="firstname" class="edit_input" value="علی">
          </div>
          <div class="input_section">
            <label for="lastname">نام خوانوادگی :</label>
            <br>
            <input type="text" name="lastname" id="lastname" class="edit_input" value="منصوری">
          </div>
        </div>
        <div class="input_sections">
          <div class="input_section">
            <label for="email">ایمیل :</label>
            <br>
            <input type="email" name="email" id="email" class="edit_input" value="ali@gmail.com">
          </div>
          <div class="input_section">
            <label for="citi">شهر محل سکونت :</label>
            <br>
            <select name="citi" id="citi" class="edit_input">
              <option value="esf">اصفهان</option>
              <option value="thr" selected>تهران</option>
              <option value="mhd">مشهد</option>
              <option value="shr">شیراز</option>
              <option value="tbz">تبریز</option>
            </select>
          </div>
        </div>
        <div class="input_sections">
          <div class="input_section">
            <label for="phone">موبایل :</label>
            <br>
            <input type="number" name="phone" id="phone" class="edit_input"  value="09919531749">
          </div>
          <div class="input_section">
            <label for="password">رمز عبور :</label>
            <br>
            <input type="text" name="password" id="password" class="edit_input"  value="Df9871">
          </div>
        </div>
        <div class="input_sections">
          <button type="submit" class="filled-tonal-button">ثبت تغییرات</button>
        </div>
      </form>
    </div>
  </div>
</body>
